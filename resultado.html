<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recomendación - Las Delicias del Mar</title>
  <style>
    body{font-family:Arial;background:linear-gradient(#fff,#f7fbff);margin:0;padding:20px}
    .card{max-width:720px;margin:20px auto;background:white;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center}
    img{max-width:90%;height:auto;border-radius:8px}
    a{display:inline-block;margin-top:12px;color:#0077b6;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Recomendación personalizada</h1>
    <h2>{{ combo.name }} - {{ combo.price }}</h2>
    <img src="{{ url_for('static', filename='img/' + combo.img) }}" alt="{{ combo.name }}">
    <p><b>Plato sugerido:</b> {{ combo.plate }}</p>
    <p><b>Bebida recomendada:</b> {{ combo.drink }}</p>
    <a href="/">⬅️ Volver al inicio</a>
  </div>
</body>
</html>
